<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderful S-NES Pad</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Just look this pad!</h1>
    </header>
    <section id="content">
      <div class="outerPad" id="leftExternalPart">
        <div class="innerPad" id="leftInternalPart">
          <div class="arrowPad">
            <div class="up"></div>
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
            <div class="down"></div>
          </div>
        </div>
      </div>
      <div class="centralPad" id="centralPart">
        <div class="upperCentralPart">
          <div id="consoleTitle">SUPER NINTENDO</div>
          <div id="consoleSubtitle">ENTERTAINMENT SYSTEM</div>
        </div>
        <div class="bottomCentralPart">
          <div class="centralMidButtons">
            <div class="centralButtons"></div>
            <div class="centralButtons"></div>
          </div>
          <div class="centralMidText">
            <div class="centralButtonText" id="select">SELECT</div>
            <div class="centralButtonText" id="start">START</div>
          </div>
        </div>
      </div>
      <div class="outerPad" id="rightExternalPart">
        <div class="innerPad" id="rightInternalPart">
          <div class="actionbuttons">
            <div class="upperActions">
                <div class="y"></div>
                <div class="x"></div>
            </div>
            <div class="underAction">
                <div class="b"></div>
                <div class="a"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
