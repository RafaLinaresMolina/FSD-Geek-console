<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful S-NES Pad</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Just look this pad!</h1>
    </header>
    <section id="content">
        <div class="outerPad" id="leftExternalPart">
            <div class="innerPad" id="leftInternalPart">
                <div class="crosPad" id="horizontalButton">

                </div>
                <div class="crosPad" id="VerticalButton">

                </div>
            </div>
        </div>
        <div class="centralPad" id="centralPart">
            <div class="emptySpaceCenter"></div>
            <div class=upperCentralPart>
                <span id="consoleTitle">SUPER NINTENDO</span>
                <span id="consoleSubtitle">ENTERTAINMENT SYSTEM</span>
                <div class=bottomCentralPart>
                
                </div>
            </div>
            
            <div class="emptySpaceCenter"></div>
        </div>
        <div class="outerPad" id="rightExternalPart">
            <div class="innerPad" id="rightInternalPart">
                <div class="crosPad" id="horizontalButton">

                </div>
                <div class="crosPad" id="VerticalButton">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
